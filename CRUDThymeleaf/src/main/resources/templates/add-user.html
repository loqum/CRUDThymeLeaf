<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

	<div
		style="text-align: right; padding: 5px; margin: 5px 0px; background: #ccc;">
		<a th:href="@{/signup?lang=en}" th:text="#{en}">English</a> &nbsp;|&nbsp; <a
			th:href="@{/signup?lang=es}" th:text="#{es}">Espa√±ol</a>
	</div>

	<div class="container my-5">
		<h2 class="mb-5" th:text=#{add.user}></h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/adduser}" th:object="${user}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label" th:text="#{name}">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								th:placeholder="#{name}"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="email" class="col-form-label" th:text="#{email}">Email</label> <input
								type="text" th:field="*{email}" class="form-control" id="email"
								th:placeholder="#{email}"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" th:value="#{accept}">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
