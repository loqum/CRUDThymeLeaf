<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index</title>
<!--<link rel="stylesheet" href="../../../css/main-static.css"
	th:href="@{/css/main.css}" /> -->
<meta charset="utf-8" />
</head>
<body>
	<div
		style="text-align: right; padding: 5px; margin: 5px 0px; background: #ccc;">
		<a th:href="@{/index?lang=en}">English</a> &nbsp;|&nbsp; <a
			th:href="@{/index?lang=es}">Espa√±ol</a>
	</div>

	<div th:switch="${users}">
		<h2 th:case="null" th:text="#{nousers}"></h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/signup">Add a new user</a>
		</p>
	</div>
</body>
</html>
